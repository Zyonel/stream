<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment | Stream</title>
  <style>
    body {
      background: #0f0f1a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .payment-box {
      background: #1a1a2e;
      padding: 40px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .payment-box h2 {
      color: #ff2e63;
      margin-bottom: 10px;
    }

    .price {
      font-size: 32px;
      margin: 20px 0;
    }

    ul {
      list-style: none;
      margin-bottom: 25px;
    }

    ul li {
      margin-bottom: 10px;
      color: #ddd;
    }

    .pay-btn {
      background: #ff2e63;
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 30px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    body {
  background: #0f0f1a;

  padding: 20px;
}

@media (max-width: 480px) {
  .payment-box {
    padding: 25px 20px;
    border-radius: 16px;
  }

  .payment-box h2 {
    font-size: 1.4rem;
  }

  .price {
    font-size: 26px;
  }

  ul li {
    font-size: 0.9rem;
  }

</head>
<body>

  <a href="details"><div class="payment-box"></a>

      <li>✔ Access to challenges</li>
      <li>✔ Earnings dashboard</li>
    </ul>

    <a href="details.html"><button class="pay-btn">Pay Now</button></a>
  </div>

</html>
